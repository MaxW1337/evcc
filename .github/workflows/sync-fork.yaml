name: Upstream Sync (rebase my commits)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

concurrency:
  group: upstream-sync-master
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          persist-credentials: false

      - name: Configure git identity
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/evcc-io/evcc.git || true
          git remote -v

      - name: Fetch upstream
        run: |
          git fetch upstream master --prune

      - name: Rebase my master onto upstream/master (linear, no merges)
        run: |
          # Rebase lokal: deine Commits bleiben oben drauf, Upstream ist Basis
          git checkout master
          git rebase upstream/master

      - name: Push back to fork (force-with-lease)
        env:
          TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        run: |
          # Push via HTTPS mit PAT (muss contents+workflows write haben)
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git
          git push origin master --force-with-lease
